<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/var/www/html/skatevideoserver/css/master.css">
    <link rel="stylesheet" href="/var/www/html/skatevideoserver/css/mobiles.css">
    <link rel="stylesheet" href="/var/www/html/skatevideoserver/css/tablets.css">
    <link rel="stylesheet" href="/var/www/html/skatevideoserver/css/desktops.css">
    <script src="/var/www/html/skatevideoserver/scripts/setup.js"></script>
    <script src="/var/www/html/skatevideoserver/scripts/json.js"></script>
    <script src="/var/www/html/skatevideoserver/scripts/doggo.js"></script>
    <script src="/var/www/html/skatevideoserver/scripts/error.js"></script>
    <link rel="icon" href="/var/www/html/skatevideoserver/images/skateboard_color.png">
    <title>SKATE VIDEO SERVER</title>
</head>
<body>
    <header>
        <img src="/var/www/html/skatevideoserver/images/skateboard.png" alt="X" class="image skate outer3">
        <img src="/var/www/html/skatevideoserver/images/skateboard_2.png" alt="X" class="image skate outer2">
        <div class="text title">Ups...Something went wrong</div>
        <img src="/var/www/html/skatevideoserver/images/skateboard_fliped_2.png" alt="X" class="image skate outer2">
        <img src="/var/www/html/skatevideoserver/images/skateboard_fliped.png" alt="X" class="image skate outer3">
    </header>
    <main>
        <div class="error">
            <div class="errorImg">
                <img src="/var/www/html/skatevideoserver/images/crane.png" alt="X" class="image">
            </div>
            <div class="text errorMsg">Go out and Skate till it's fixed<br>It'll be working as soon as possible<br>Come back later<br>Sorry...
            </div>
        </div>
        <div class="doggo">
            <button type="button" class="doggoButton" onclick="doggoSalutesBack()"><img src="/var/www/html/skatevideoserver/images/croqueto.png" alt="X" class="image croqueto"></button>
            <div clas="text greetings">Say Hi to Croqueto!</div>
        </div>
    </main>
    <footer>
        <div class="text ending">Skate Video Server</div>
        <div class="decoration">
            <img src="/var/www/html/skatevideoserver/images/skateboard.png" alt="X" class="image skate outer3">
            <img src="/var/www/html/skatevideoserver/images/skateboard_2.png" alt="X" class="image skate outer2">
            <img src="/var/www/html/skatevideoserver/images/skateboard.png" alt="X" class="image skate outer1">
            <img src="/var/www/html/skatevideoserver/images/skateboard_2.png" alt="X" class="image skate">
            <img src="/var/www/html/skatevideoserver/images/skateboard_fliped_2.png" alt="X" class="image skate">
            <img src="/var/www/html/skatevideoserver/images/skateboard_fliped.png" alt="X" class="image skate outer1">
            <img src="/var/www/html/skatevideoserver/images/skateboard_fliped_2.png" alt="X" class="image skate outer2">
            <img src="/var/www/html/skatevideoserver/images/skateboard_fliped.png" alt="X" class="image skate outer3">
        </div>
        <div class="signPart">
            <img src="/var/www/html/skatevideoserver/images/html-coding.png" alt="X" class="image signIcon">
            <div class="text">
                Developed by: Germ√°n Quero
            </div>
        </div>
        <div class="signPart">
            <img src="/var/www/html/skatevideoserver/images/github-logo.png" alt="X" class="image signIcon">
            <div class="text">
                GitHub: <a class="github" target="_blank"href="https://github.com/germanquero">@germanquero</a>
            </div>
        </div>
    </footer>
</body>
</html>
