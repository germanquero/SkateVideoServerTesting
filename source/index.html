<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/master.css">

<body>
    <header>

        <img src="../images/skateboard_2.png" alt="X" class="image skate outer2">

    <main>

            <img src="../images/skateboard_fliped.png" alt="X" class="image skate outer3">
        </div>
        <div class="signPart">
            <img src="../images/html-coding.png" alt="X" class="image signIcon">
            <div class="text">
                Developed by: Germ√°n Quero
            </div>
        </div>
        <div class="signPart">
            <img src="../images/github-logo.png" alt="X" class="image signIcon">
            <div class="text">
                GitHub: <a class="github" target="_blank"href="https://github.com/germanquero">@germanquero</a>
            </div>
        </div>
